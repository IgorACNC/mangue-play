<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Brinquedo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            margin-top: 50px;
            padding: 20px;
            background-color: #54e079;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: black;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 20px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: white;
            color: black;
            padding: 10px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #51cf72;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            background-color: rgb(6, 49, 6);
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
            text-align: center;
        }
        .back-button:hover {
            background-color: rgb(4, 30, 4);
        }
        .navbar {
            position: fixed;
            top:0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #eba3ff;
            padding: 5px 20px;
            color: white;
            z-index: 1000; /* Para garantir que a navbar fique acima de outros elementos */
    }
    
    .navbar .logo {
        font-size: 1.5rem;
        font-weight: bold;
    }
    
    .nav-links {
        list-style: none;
        display: flex;
        gap: 20px;
        margin: 0;
        padding: 0;
    }
    
    .nav-links li {
        display: inline;
    }
    
    .nav-links a {
        text-decoration: none;
        color: black;
        font-size: 1rem;
        transition: color 0.3s;
        line-height: 1.5;
    }
    
    .nav-links a:hover {
        color: #00bcd4;
    }
    @media (max-width: 768px) {
        .nav-links {
            flex-direction: column;
            display: none;
            background-color: #333;
            position: absolute;
            top: 50px;
            right: 20px;
            border: 1px solid #444;
        }
    
        .nav-links.active {
            display: flex;
        }
    }
    .nome_logo{
      width: 300px;
      max-width: 500px;
      margin: 50px auto;
      display: flex;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
    }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="{% url 'admin_dashboard' %}">Home</a></li>
            <li><a href="{% url 'visualizar_brinquedos_admin' %}">Produtos</a></li>
            <li><a href="{% url 'adicionar_brinquedo' %}">Adicionar Brinquedo</a></li>
            <li><a href="{% url 'depoimentos_admin' %}">Depoimentos</a></li>
            <li><a href="{% url 'listar_fornecedores' %}">Fornecedor</a></li>
            <li><a href="{% url 'visualizar_local' %}">Doação e Coleta de Materiais</a></li>
            <li><a href="{% url 'listar_encomendas' %}">Visualizar encomendas</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
    </nav>
    <div class="form-container">
        <h1>Editar Brinquedo</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" value="{{ brinquedo.nome }}" required>

            <label for="preco">Preço:</label>
            <input type="number" id="preco" name="preco" step="0.01" value="{{ brinquedo.preco }}" required>

            <label for="imagem">Novas Imagens:</label>
            <input type="file" id="imagem" name="imagem" multiple>

            <button type="submit">Salvar Alterações</button>
        </form>
    </div>
</body>
</html>
