<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fornecedores</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative; /* Necess√°rio para o posicionamento absoluto do bot√£o */
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .supplier-list {
            width: 100%;
            max-width: 600px;
        }

        .supplier-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color:  #54e079;
            color: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .supplier-card:hover {
            background-color: #51cf72;
        }

        .supplier-card span {
            font-size: 16px;
            font-weight: bold;
        }

        .supplier-card .actions {
            display: flex;
            gap: 10px;
        }

        .actions a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        .add-button {
            display: inline-block;
            text-align: center;
            text-decoration: none;
            color: white;
            background-color:  #54e079;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
            position: absolute; /* Para posicionamento no canto superior direito */
            top: 45px; /* Dist√¢ncia do topo */
            right: 60px; /* Dist√¢ncia da lateral direita */
            z-index: 1000; /* Garante que o bot√£o esteja acima de outros elementos */
        }

        .add-button:hover {
            background-color: #51cf72;
        }

        .no-suppliers {
            text-align: center;
            margin-top: 20px;
            color: #666;
            
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #54e079;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #51cf72;
        }
    </style>
</head>
<body>
    <a href="{% url 'admin_dashboard' %}" class="back-button">Voltar</a>
    <h1>FORNECEDORES</h1>
    <div class="supplier-list">
        {% for fornecedor in fornecedores %}
        <div class="supplier-card">
            <span>{{ fornecedor.nome }}</span>
            <div class="actions">
                <a href="{% url 'editar_fornecedor' fornecedor.pk %}">üìÑ</a>
                <a href="{% url 'excluir_fornecedor' fornecedor.pk %}" onclick="return confirm('Deseja realmente excluir este fornecedor?')">üóëÔ∏è</a>
            </div>
        </div>
        {% empty %}
        <p class="no-suppliers">Nenhum fornecedor encontrado.</p>
        {% endfor %}
    </div>
    <!-- Bot√£o que redireciona para a p√°gina de adicionar fornecedor -->
    <a href="{% url 'adicionar_fornecedor' %}" class="add-button">+</a>
</body>
</html>
