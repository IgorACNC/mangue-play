<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Depoimento</title>
    <link href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&family=Abhaya+Libre:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: row;
            gap: 20px;
            position: relative;
        }

        .left {
            flex: 1;
            font-size: 40px;
            font-weight: bold;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: 'Krona One', sans-serif;
            z-index: 1;
        }

        .right {
            flex: 2;
            z-index: 1;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        form input[type="text"], 
        form input[type="email"], 
        form textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid white;
            border-radius: 5px;
            background-color: white;
        }

        form textarea {
            resize: none;
            height: 150px;
        }

        form label {
            font-weight: bold;
            color: black
        }

        form input[type="checkbox"] {
            margin-right: 10px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
        }

        .button-group button {
            background-color: #eba3ff;
            color: black;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 26px;
            font-family: 'Jomhuria', sans-serif;
        }

        .button-group button:hover {
            background-color: #c77ddb;
        }

        .back-button {
            background-color: #54e079;
            text-decoration: none;
            padding: 10px 20px;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            display: inline-block;
        }

        .back-button:hover {
            background-color: #51cf72;
        }

        .green-section {
            background-color: #54e079;
            height: 100%;
            width: 68%; /* A largura será 50% da tela */
            position: absolute;
            top: 0;
            right: 0; /* Posiciona à direita */
            border-radius: 50% 0 0 50%; /* Bordas arredondadas somente do lado esquerdo */
            z-index: 0; /* Envia para trás */
        }
    </style>
    <script>
        function formatPhoneNumber(input) {
            // Remove todos os caracteres que não sejam dígitos
            let value = input.value.replace(/\D/g, '');

            // Formata o valor
            if (value.length > 2) {
                value = `(${value.substring(0, 2)}) ${value.substring(2, 7)}` + (value.length > 7 ? `-${value.substring(7, 11)}` : '');
            } else if (value.length > 0) {
                value = `(${value}`;
            }

            input.value = value;
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="green-section"></div> <!-- Borda verde -->
        <div class="left">
            CONTE SUA HISTÓRIA<br>TAMBÉM!!
        </div>
        <div class="right">
            <form method="post">
                {% csrf_token %}
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Seu email" required>

                <label for="telefone">Telefone (com DDD):</label>
                <input type="text" id="telefone" name="telefone" placeholder="Ex: (81) 99597-4215" required pattern="\(\d{2}\) \d{5}-\d{4}" maxlength="15" placeholder="Ex: (81) 99597-4215" 
                title="Digite o número no formato (XX) XXXXX-XXXX" oninput="formatPhoneNumber(this)">

                <label for="texto">Escreva aqui a sua história:</label>
                <textarea id="texto" name="texto" placeholder="Digite aqui seu depoimento..." required></textarea>

                <div class="button-group">
                    <a href="{% url 'depoimentos' %}" class="back-button">Voltar</a>
                    <button type="submit">Enviar Relato</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
