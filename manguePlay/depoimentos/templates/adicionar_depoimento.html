<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Depoimento</title>
    <link href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: row;
            gap: 20px;
        }

        .left {
            flex: 1;
            font-size: 35px;
            font-weight: bold;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .right {
            flex: 2;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        form input[type="text"], 
        form input[type="email"], 
        form textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f7f7f7;
        }

        form textarea {
            resize: none;
            height: 150px;
        }

        form label {
            font-weight: bold;
            color: #444;
        }

        form input[type="checkbox"] {
            margin-right: 10px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
        }

        .button-group button {
            background-color: #eba3ff;
            color: black;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 26px;
            font-family: 'Jomhuria', sans-serif;
        }

        .button-group button:hover {
            background-color: #ee6cc2;
        }

        .back-button {
            background-color: rgb(6, 49, 6);
            text-decoration: none;
            padding: 10px 20px;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            display: inline-block;
        }

        .back-button:hover {
            background-color: rgb(4, 30, 4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            CONTE SUA HISTÓRIA<br>TAMBÉM!!
        </div>
        <div class="right">
            <form method="post">
                {% csrf_token %}
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Seu email">

                <label for="telefone">Telefone (com DDD):</label>
                <input type="text" id="telefone" name="telefone" placeholder="Seu telefone">

                <label for="texto">Escreva aqui a sua história:</label>
                <textarea id="texto" name="texto" placeholder="Digite aqui seu depoimento..." required></textarea>

                <div class="button-group">
                    <a href="{% url 'depoimentos' %}" class="back-button">Voltar</a>
                    <button type="submit">Enviar Relato</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
