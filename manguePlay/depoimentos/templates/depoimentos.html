<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depoimentos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        h1, h2 {
            color: #333;
            text-align: center;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 20px auto;
        }

        form button {
            background-color: #2c6e2c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #1f4d1f;
        }

        .depoimentos-list {
            max-width: 600px;
            margin: 20px auto;
        }

        .depoimento {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            overflow-wrap: break-word; /* Quebra automaticamente palavras longas */
            word-wrap: break-word; /* Compatibilidade com navegadores antigos */
            word-break: break-word; /* Quebra palavras longas */
            hyphens: auto; /* Hifeniza quando possível */
        }

        .depoimento h3 {
            margin: 0;
            color: #2c6e2c;
        }

        .depoimento p {
            color: #444;
        }

        .no-depoimentos {
            text-align: center;
            color: #777;
            font-style: italic;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgb(6, 49, 6);
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: rgb(4, 30, 4);
        }
    </style>
</head>
<body>
    <a href="{% url 'user_dashboard' %}" class="back-button">Voltar</a>
    <h1>Depoimentos dos Usuários</h1>

    <!-- Formulário para adicionar um novo depoimento -->
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Adicionar Depoimento</button>
    </form>

    <div class="depoimentos-list">
        <h2>Depoimentos:</h2>
        {% for depoimento in depoimentos %}
            <div class="depoimento">
                <h3>{{ depoimento.nome }}</h3>
                <p>{{ depoimento.texto }}</p>
            </div>
        {% empty %}
            <p class="no-depoimentos">Nenhum depoimento ainda.</p>
        {% endfor %}
    </div>
</body>
</html>
