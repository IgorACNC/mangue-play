<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Encomenda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: rgb(6, 49, 6);
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: rgb(6, 49, 6);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: rgb(4, 30, 4);
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgb(6, 49, 6);
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: rgb(4, 30, 4);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="{% url 'user_dashboard' %}" class="back-button">Voltar</a>
        <h1>Adicionar Encomenda</h1>
        <form method="POST" url="{% url 'adicionar_encomenda' %}">
            {% csrf_token %}
            <label for="brinquedo">Selecione um Brinquedo:</label>
            <select id="brinquedo" name="brinquedo" required>
                {% for brinquedo in brinquedos %}
                    <option value="{{ brinquedo.id }}">{{ brinquedo.nome }}</option>
                {% endfor %}
            </select>

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" min="1" required>

            <button type="submit">Enviar Encomenda</button>
        </form>
    </div>
</body>
</html>
