<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualizar Encomendas</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        padding: 20px;
      }
      h1 {
        text-align: center;
        color: rgb(6, 49, 6);
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: left;
      }
      th {
        background-color: rgb(6, 49, 6);
        color: white;
      }
      tr:nth-child(even) {
        background-color: #f9f9f9;
      }
      .btn {
        padding: 5px 10px;
        border: none;
        border-radius: 3px;
        color: white;
        cursor: pointer;
      }
      .btn-edit {
        background-color: green;
      }
      .btn-delete {
        background-color: red;
      }
      form {
        display: inline-block; /* Mantém os formulários na mesma linha */
        margin-right: 10px; /* Espaçamento entre os botões */
      }
      .back-button {
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: rgb(6, 49, 6);
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
        transition: background-color 0.3s;
      }

      .back-button:hover {
        background-color: rgb(4, 30, 4);
      }
    </style>
  </head>
  <body>
    <a href="{% url 'admin_dashboard' %}" class="back-button">Voltar</a>

    <h1>Minhas Encomendas</h1>
    {% if encomendas %}
    <table>
      <thead>
        <tr>
          <th>Brinquedo</th>
          <th>Quantidade</th>
          <th>Data da Encomenda</th>
        </tr>
      </thead>
      <tbody>
        {% for encomenda in encomendas %}
        <tr>
          <td>{{ encomenda.brinquedo.nome }}</td>
          <td>{{ encomenda.quantidade }}</td>
          <td>{{ encomenda.data_encomenda|date:"d/m/Y H:i" }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    {% else %}
    <p>Nenhuma encomenda encontrada.</p>
    {% endif %}
  </body>
</html>
