<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Dados de Doação</title>
    <link href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white; /* Fundo leve para melhor contraste */
        }

        section {
            width: 100%;
            max-width: 600px; /* Aumentado para acomodar dois campos por linha */
            padding: 20px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
        margin-bottom: 2%;
        color: black;  /* Cor das letras para preto */
        text-align: center;
        font-size: 2.5rem;  /* Aumenta o tamanho da letra */
    }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: black; 
            display: block;
        }

        input[type="time"],
        input[type="text"],
        input[type="date"],
        input[type="tel"],
        textarea {
            padding: 10px;
            border: 1px solid black; 
            border-radius: 15px;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
            background-color: rgb(34, 235, 78);
            color: black;
        }

        textarea {
            resize: none;
        }

        button {
            display: block;
            padding: 10px;
            width: 100%;
            background-color: #eba3ff; 
            color: black;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-top: 20px;
            border-color: black;
        }

        button:hover {
            background-color: rgb(247, 76, 176);
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgb(6, 49, 6);
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: rgb(4, 30, 4);
        }

        .form-group {
            display: flex;
            flex-wrap: wrap;
            gap: 18px; /* Espaço entre os campos */
        }

        .form-item {
            flex: 1 1 calc(50% - 15px); /* Cada item ocupa metade da linha */
            display: flex;
            flex-direction: column;
        }

        .full-width {
            flex: 1 1 100%; /* Itens que precisam ocupar toda a linha */
        }
    </style>
    <script>
        function formatPhoneNumber(input) {
            // Remove todos os caracteres que não sejam dígitos
            let value = input.value.replace(/\D/g, '');

            // Formata o valor
            if (value.length > 2) {
                value = `(${value.substring(0, 2)}) ${value.substring(2, 7)}` + (value.length > 7 ? `-${value.substring(7, 11)}` : '');
            } else if (value.length > 0) {
                value = `(${value}`;
            }

            input.value = value;
        }
    </script>
</head>
<body>
    <a href="{% url 'user_dashboard' %}" class="back-button">Voltar</a>
    <section>
        <h1>Adicionar Dados de Doação</h1>
        <form method="POST" action="{% url 'adicionar_doacao' %}">
            {% csrf_token %}
            <div class="form-group">
                <div class="form-item">
                    <label for="nome_doador">Nome do Doador</label>
                    <input type="text" id="nome_doador" name="nome_doador" required>
                </div>
                <div class="form-item">
                    <label for="contato">Contato (Celular)</label>
                    <input type="tel" id="contato" name="contato" required placeholder="Ex: (81) 99999-4215" 
                    title="Digite o número no formato (XX) XXXXX-XXXX" oninput="formatPhoneNumber(this)">
                </div>
                <div class="form-item">
                    <label for="local">Local</label>
                    <input type="text" id="local" name="local" required>
                </div>
                <div class="form-item">
                    <label for="data">Data</label>
                    <input type="date" id="data" name="data" required>
                </div>
                <div class="form-item">
                    <label for="hora_inicio">Hora - Início</label>
                    <input type="time" id="hora_inicio" name="hora_inicio" required>
                </div>
                <div class="form-item">
                    <label for="hora_fim">Hora - Fim</label>
                    <input type="time" id="hora_fim" name="hora_fim" required>
                </div>
                <div class="form-item full-width">
                    <label for="observacoes">Observações</label>
                    <textarea id="observacoes" name="observacoes" rows="5"></textarea>
                </div>
            </div>
            <button type="submit">Salvar</button>
        </form>
    </section>
</body>
</html>
