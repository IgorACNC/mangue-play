{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .nome_logo{
        position: absolute; 
        top: 0; 
        left: 50%; 
        transform: translateX(-50%);
        margin-top: 10px;
        width: 300px;
        max-width: 100%; 
        height: auto;
        }
        .login-form {
            background-color: #54e079;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: black;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .login-form input[type="submit"],
        .login-form button {
            width: 50%;
            padding: 10px 20px;
            display: block;
            margin: 0 auto; 
            background-color: white; 
            border: none;
            color: black; 
            font-size: 18px;
            border-radius: 20px; 
            cursor: pointer; 
            transition: background-color 0.3s; 
        }

        .login-form input[type="submit"]:hover,
        .login-form button:hover {
            background-color: #51cf72;
        }

        .login-form .already-registered {
            text-align: center;
            margin-top: 15px;
        }

        .login-form .already-registered a {
            color: rgb(6, 49, 6);
            text-decoration: none;
        }

        .login-form .already-registered a:hover {
            text-decoration: underline;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #54e079;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #51cf72;
        }
    </style>
</head>
<body>
    <div>
        <img src="{% static 'usuarios\img\ManguePlayNome png.png' %}" class="nome_logo" width="300px">
    </div>
    
    <a href="{% url 'home' %}" class="back-button">Voltar</a>
    <div class="login-form">
        <h2>Iniciar sessão</h2>
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
        
            <label for="username">Nome de Usuário</label>
            <input type="text" name="username" class="username" required>
         
            <label for="password">Senha</label>
            <input type="password" name="password" class="password" required>
        
            <button type="submit" class="login">Login</button>
        </form>
        
        <div class="already-registered">
            <a class="link" href="{% url 'cadastro' %}">Não tem conta? Cadastre-se</a>
        </div>
    </div>

</body>
</html>
