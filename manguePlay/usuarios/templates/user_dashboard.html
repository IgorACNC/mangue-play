{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <title>Página Home</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #064206;
            color: white;
            position: fixed;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar h2 {
            text-align: center;
            margin: 0;
            padding: 20px 0;
            border-bottom: 1px solid #ddd;
        }

        .logout-button {
            background-color: white;
            color: #064206;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .logout-button:hover {
            background-color: #c0392b;
        }

        .main-content {
            margin-left: 250px;
            padding: 40px;
            background-color: #f4f4f4;
            height: 100vh;
        }

        .main-content h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #064206;
        }

        .functionality-box {
            background-color: white;
            padding: 10px;
            margin: 15px 0;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            font-size: 18px;
            color: #333;
            transition: background-color 0.3s, transform 0.3s;
            text-decoration: none;
        }

        .functionality-box:hover {
            background-color: #e0e0e0;
            transform: scale(1.05);
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #eba3ff;
            padding: 10px 20px;
            color: white;
            justify-content: center;
        }
        
        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        
        .nav-links li {
            display: inline;
        }
        
        .nav-links a {
            text-decoration: none;
            color: black;
            font-size: 1rem;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: #00bcd4;
        }
        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                display: none;
                background-color: #333;
                position: absolute;
                top: 50px;
                right: 20px;
                border: 1px solid #444;
            }
        
            .nav-links.active {
                display: flex;
            }
        }
        .nome_logo{
            width: 300px;
            max-width: 500px;
            margin: 50px auto;
            display: flex;
            text-align: center;
        }
        .nome_logo_contatos{
            width: 140px;
            max-width: 500px;
            margin-left: 50px;
        }
        .contatos{
            list-style: none;
            margin: 0;
            margin-left: 2px;
            padding: 0;
            display: flex;
            flex-direction: inline;
            gap: 60px; 
            align-items: left;
        }
        .cont{
            display: flex;
            justify-content: left;
            gap: 50px;
        }
        .contatos li{
            display: block;
        }
        .contatos a{
            text-decoration: none;
            color: black;
            font-size: 1rem;
            transition: color 0.3s;
        }
        .contatos a:hover {
            color: #eba3ff;
        }
        .foto-menu{
            margin: 50px auto;
            display: flex;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <img src="{% static 'usuarios\img\ManguePlayNome png.png' %}" class="nome_logo" width="300px">
    </div>
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="{% url 'visualizar_brinquedos' %}">Produtos</a></li>
            <li><a href="{% url 'depoimentos' %}">Depoimentos</a></li>
            <li><a href="{% url 'infolocal' %}">Doação e Coleta de Materiais</a></li>
            <li><a href="{% url 'visualizar_encomendas' %}">Minhas encomendas</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
    </nav>
    <div>
        <img src="{% static 'usuarios\img\Fundo Home.png' %}" width="900" class="foto-menu">
    </div>
    <div>
        <img src="{% static 'usuarios\img\ManguePlayNome png.png' %}" class="nome_logo_contatos">
    </div>
    <div class="cont">
        <br>
        <div>
        <div class="contatos">
            <li><a href="{% url 'visualizar_brinquedos' %}">Produtos</a></li>
            <li><a href="{% url 'visualizar_encomendas' %}">Meus pedidos</a></li>
            <li><a href="{% url 'infolocal' %}">Trabalhe conosco</a></li>
        </div>
        <br>
        <div class="contatos">
            <li><a href="{% url 'login' %}">Quem somos</a></li>
            <li><a href="{% url 'depoimentos' %}">Depoimentos</a></li>
            <li><a href="https://www.instagram.com/fabricas_de_ideias?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="><i class="fa-brands fa-instagram"></i></a></a></li>
            <li><a href="https://web.facebook.com/p/Fabrica-de-Ideias-100057165531393/?_rdc=1&_rdr"><i class="fa-brands fa-facebook-f"></i></li>
        </div>
    </div>
</div>
</body>
</html>
