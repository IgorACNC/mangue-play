<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .register-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: rgb(6, 49, 6);
        }

        .register-form input[type="text"],
        .register-form input[type="email"],
        .register-form input[type="password"] {
            width: 100%; 
            padding: 10px; 
            margin-bottom: 15px; 
            border: 1px solid #ddd;
            border-radius: 5px; 
            font-size: 16px; 
            box-sizing: border-box;
        }

        .register-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: rgb(6, 49, 6);
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .register-form input[type="submit"]:hover {
            background-color: rgb(4, 30, 4);
        }

        .register-form .role-selection {
            text-align: center;
            margin-bottom: 15px;
        }

        .register-form .already-registered {
            text-align: center;
            margin-top: 15px;
        }

        .register-form .already-registered a {
            color: rgb(6, 49, 6);
            text-decoration: none;
        }

        .register-form .already-registered a:hover {
            text-decoration: underline;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgb(6, 49, 6);
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: rgb(4, 30, 4);
        }
    </style>
</head>
<body>
    <a href="pag_inicial.html" class="back-button">Voltar</a>
    
    <div class="register-form">
        <h2>Cadastre-se</h2>
        <form action="/register" method="POST">
            <div class="role-selection">
                <label>
                    <input type="radio" name="role" value="user" checked> Usuário
                </label>
                <label>
                    <input type="radio" name="role" value="admin"> Administrador
                </label>
            </div>
            <input type="text" name="fullname" placeholder="Nome Completo" required>
            <input type="email" name="email" placeholder="E-mail" required>
            <input type="text" name="username" placeholder="Nome de Usuário" required>
            <input type="password" name="password" placeholder="Senha" required>
            <input type="password" name="confirm_password" placeholder="Confirmar Senha" required>
            <input type="submit" value="Cadastrar">
        </form>
        <div class="already-registered">
            <a href="login.html">Já possui uma conta? Faça login</a>
        </div>
    </div>

</body>
</html>
